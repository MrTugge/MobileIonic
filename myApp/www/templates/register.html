<ion-view view-title="Register">
  <ion-content class="padding">
	<form novalidate class="css-form">
		<label class="item item-input">
		  <span class="input-label">Email</span>
		  <input type="email" ng-model="credentials.email" ng-minlength="4" required>
		</label>
		<label class="item item-input">
		  <span class="input-label">Username</span>
		  <input type="text" ng-model="credentials.username" ng-minlength="4" required>
		</label>
		<label class="item item-input">
		  <span class="input-label">Password</span>
		  <input type="password" ng-model="credentials.password1" ng-minlength="4" required>
		</label>
		<label class="item item-input">
		  <span class="input-label">Repeat Password</span>
		  <input type="password" ng-model="credentials.password2" ng-minlength="4" required>
		</label>
		<br />
		<div class="button-bar bar-calm">
		  <a ng-click="register()" class="button">Register</a>
		</div>
	</form>
  </ion-content>
</ion-view>
