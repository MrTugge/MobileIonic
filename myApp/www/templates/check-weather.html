<ion-view view-title="Walk or not?" ng-controller="WwCtrl">
  <ion-content class="padding">
  	<div class="weather-prediction form-center-text" ng-init="getForecast()">
		Here is the weather prediction<br />
		<span id="weather-forecast"></span><br />
		<br />
		<span class="btn-class" ng-click="planWalk()">Plan My Walk</span><br />
		<br />
		<span class="btn-class" ng-click="checkAlternatives()">Check out alternatives</span>
	</div>
  </ion-content>
</ion-view>
