<ion-view view-title="Alternative Options">
  <ion-content ng-init="loadPopularMovies()">
    <div ng-repeat="movie in popularMovies">
		<div ng-click="showMovie(movie.id)" class="tblMovie center">
			<img src="{{ movie.image }}"/>
			<div class="alt-movie-text">
				<div class="title">
					<b>{{ movie.title }}</b>
				</div>
				<div class="rating">
					{{ movie.rating }}
				</div>
			</div>
		</table>
	</div>
  </ion-content>
</ion-view>
