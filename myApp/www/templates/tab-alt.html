<ion-view view-title="Alternative Options">
  <ion-content ng-init="loadPopularMovies()">
    <div ng-repeat="movie in popularMovies">
		<table ng-click="showMovie(movie.id)" class="tblMovie center">
			<tr>
				<td>
					<img src="{{ movie.image }}"/>
				</td>
				<td align="left">
					<b>{{ movie.title }}</b><br />
					<br />
					{{ movie.rating }}
				</td>
			</tr>
		</table>
	</div>
  </ion-content>
</ion-view>
